<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Exo+2:wght@700&display=swap" rel="stylesheet">
    <title>Tus Series Favoritas</title>
    <script src="https://kit.fontawesome.com/1953876c10.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">Buscador de series</h1>
    </header>
    <main class="main">
      <div class="main__box">
        <div class="main__box__search">
          <section class="search">
            <input
              type="text"
              name="search__input"
              id="search__input"
              class="search__input js-input"
              placeholder="Serie";
            />
            <button class="search__btn js-btn" title="Buscar">Buscar</button>
          </section>
          <section class="favourite">
            <h2 class="favourite__title">Mis series favoritas</h2>
            <ul class="js-fav favourite__list"></ul>
            <button class="favourite__button js-delete-all" title="Borrar favoritas">Borrar favoritas</button>
          </section>
        </div>
        <section class="movie">
          <ul class="movie__list js-list"></ul>
        </section>
      </div>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
