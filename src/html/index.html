    <link rel="stylesheet" href="./assets/css/main.css" />

  <body>
    <main class="main">
      <h1 class="title">Buscador de series</h1>
      <div class="main__box">
        <div class="main__box__search">
          <div class="search">
            <input type="text" name="search__input" id="search__input" class="search__input js-input">
            <button class="search__btn js-btn">Search</button>
          </div>
          <div class="favourite">
            <h2 class="favourite__title">Favourite movies</h2>
            <ul class="js-fav favourite__list"></ul>
          </div>
        </div>
        <div class="movie__container">
          <ul class="movie__list js-list">

      </div>
    </main>

    <script src="./assets/js/main.js"></script>
