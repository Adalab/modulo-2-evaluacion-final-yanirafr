<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href=""
      type="image/x-icon"
    />
    <title>Tus Series Favoritas</title>
    <script src="https://kit.fontawesome.com/1953876c10.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <header class="header">
      <h1 class="header__title"><i class="fas fa-tv"></i> Buscador de series</h1>
    </header>
    <main class="main">
      <div class="main__box">
        <div class="main__box__search">
          <div class="search">
            <input
              type="text"
              name="search__input"
              id="search__input"
              class="search__input js-input"
            />
            <button class="search__btn js-btn">Search</button>
          </div>
          <div class="favourite">
            <h2 class="favourite__title">Mis series favoritas</h2>
            <ul class="js-fav favourite__list"></ul>
            <button class="favourite__button js-delete-all">Delete all</button>
          </div>
        </div>
        <div class="movie__container">
          <ul class="movie__list js-list"></ul>
        </div>
      </div>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
